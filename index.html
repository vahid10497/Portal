<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; Scene Viewer AR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      model-viewer {
        width: 100%;
        height: 100vh;
        display: block;
        position: relative;
      }

      /* ✅ Truly center the custom AR button */
      #ar-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: none;
        border: none;
        padding: 0;
        z-index: 10;
        cursor: pointer;
      }

      #ar-button img {
        width: 72px;
        height: 72px;
        opacity: 0.7; /* ✅ semi-transparent */
        transition: opacity 0.3s ease;
      }

      #ar-button img:hover {
        opacity: 1;
      }

      #ar-prompt {
        display: none;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="modelViewer"
      src="Testha02.glb"
      ios-src="Testha02.usdz"
      ar
      ar-modes="scene-viewer quick-look"
      camera-controls
      tone-mapping="neutral"
      poster="poster.webp"
      shadow-intensity="1"
      animation-name="all"
      autoplay
      reveal="interaction"
    >
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>

      <!-- ✅ Replacing slotted AR button with manual one -->
    </model-viewer>

    <!-- ✅ Manually placed centered button -->
    <button id="ar-button" slot="ar-button">
      <img src="ar_icon.png" alt="AR Button">
    </button>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    <script>
      const modelViewer = document.getElementById("modelViewer");
      const arButton = document.getElementById("ar-button");

      modelViewer.addEventListener("load", () => {
        modelViewer.pause();
        modelViewer.currentTime = 0;
      });

      arButton.addEventListener("click", () => {
        modelViewer.activateAR();
      });
    </script>
  </body>
</html>
