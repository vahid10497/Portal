<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; Scene Viewer AR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }

      model-viewer::part(ar-button),
      model-viewer ::slotted([slot="ar-button"]) {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
      }

      model-viewer ::slotted([slot="ar-button"]) img {
        width: 72px;
        height: 72px;
        object-fit: contain;
        opacity: 0.7; /* ✅ slightly transparent */
        transition: opacity 0.3s ease;
      }

      model-viewer ::slotted([slot="ar-button"]) img:hover {
        opacity: 1.0; /* fully visible on hover */
      }

      #ar-prompt {
        display: none;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="modelViewer"
      src="Testha02.glb"
      ios-src="Testha02.usdz"
      ar
      ar-modes="scene-viewer quick-look"
      camera-controls
      tone-mapping="neutral"
      poster="poster.webp"
      shadow-intensity="1"
      animation-name="all"
      autoplay
      reveal="interaction"
      style="width: 100%; height: 100vh;"
    >
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>

      <!-- ✅ Custom image button -->
      <button slot="ar-button" id="ar-button">
        <img src="ar_icon.png" alt="Enter AR">
      </button>

      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" alt="AR prompt">
      </div>
    </model-viewer>

    <script type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
    </script>

    <script>
      const modelViewer = document.getElementById("modelViewer");

      modelViewer.addEventListener("load", () => {
        modelViewer.pause();
        modelViewer.currentTime = 0;
      });
    </script>
  </body>
</html>
