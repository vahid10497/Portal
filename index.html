<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <style>
      /* Center the “View in your space” button */
      model-viewer ::slotted([slot="ar-button"]) {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        padding: 1em 2em;
        font-size: 1rem;
      }
      /* Hide the default bottom prompt so it doesn’t overlap */
      #ar-prompt {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <!-- animation stays paused until AR button is tapped -->
    <model-viewer
      id="modelViewer"
      src="Testha02.glb"
      ios-src="Testha02.usdz"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      tone-mapping="neutral"
      poster="poster.webp"
      shadow-intensity="1"
      animation-name="all"
      arithmetic="plain"
      reveal="interaction"
      style="width:100%; height:100vh;"
    >
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>

      <button slot="ar-button" id="ar-button">
        View in your space
      </button>

      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" alt="AR prompt">
      </div>
    </model-viewer>

    <script>
      const modelViewer = document.querySelector('#modelViewer');
      const arButton = document.getElementById('ar-button');

      // On load, pause so the model stays on first frame
      modelViewer.addEventListener('load', () => {
        modelViewer.pause();
      });

      // When the AR button is tapped:
      // 1. Play the animation
      // 2. Let <model-viewer> handle placement as usual
      arButton.addEventListener('click', () => {
        modelViewer.play();
      });
    </script>

    <!-- Loads <model-viewer> for browsers: -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
  </body>
</html>
