<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; AR on iPhone</title>
    <meta charset="utf-8" />
    <meta name="description" content="&lt;model-viewer&gt; template with iOS Quick Look support" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- 1) Make sure you're serving this HTML + Testha02.glb + Testha02.usdz via HTTPS. -->
    <!-- 2) Open this same URL in Safari on iPhone (not Chrome). -->

    <model-viewer
      src="Testha02.glb"
      ios-src="Testha02.usdz"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      tone-mapping="neutral"
      poster="poster.webp"
      shadow-intensity="1"
      autoplay
      animation-name="all"
      style="width: 100%; height: 100vh;"
    >
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>

      <button slot="ar-button" id="ar-button">
        View in your space
      </button>

      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" alt="AR prompt" />
      </div>
    </model-viewer>

    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
  </body>
</html>
