<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <!-- Removed `autoplay` so it starts paused at frame 0 -->
    <!-- Added `reveal="interaction"` so it stays on the first frame until user interaction -->
    <model-viewer
      id="modelViewer"
      src="Testha02.glb"
      ios-src="Testha02.usdz"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      tone-mapping="neutral"
      poster="poster.webp"
      shadow-intensity="1"
      animation-name="all"
      reveal="interaction"
      style="width:100%; height:100vh;"
    >
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>

      <button slot="ar-button" id="ar-button">
        View in your space
      </button>

      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" alt="AR prompt">
      </div>
    </model-viewer>

    <script>
      const modelViewer = document.querySelector('#modelViewer');

      // Ensure the animation is paused at frame 0 once the GLB is loaded
      modelViewer.addEventListener('load', () => {
        modelViewer.pause();
      });

      // Trigger play only after the model is placed in AR
      modelViewer.addEventListener('ar-placed', () => {
        // Now that the user has tapped to place the model, listen for their tap to start animation
        const onTapToPlay = () => {
          modelViewer.play();
          modelViewer.removeEventListener('click', onTapToPlay);
        };
        // Wait for a tap anywhere on the <model-viewer> after placement
        modelViewer.addEventListener('click', onTapToPlay);
      });
    </script>

    <!-- Loads <model-viewer> for browsers: -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
  </body>
</html>
