<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <!-- Removed `autoplay` so it starts paused at frame 0 -->
    <model-viewer
      id="modelViewer"
      src="Testha02.glb"
      ios-src="Testha02.usdz"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      tone-mapping="neutral"
      poster="poster.webp"
      shadow-intensity="1"
      animation-name="all"   <!-- ensure we know which clip to play -->
      style="width:100%; height:100vh;"
    >
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>

      <button slot="ar-button" id="ar-button">
        View in your space
      </button>

      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" alt="AR prompt">
      </div>
    </model-viewer>

    <script>
      const modelViewer = document.querySelector('#modelViewer');

      // On initial load (both desktop and mobile), pause so we're at frame 0
      modelViewer.addEventListener('load', () => {
        modelViewer.pause();
      });

      // Listen for when AR presentation actually begins
      modelViewer.addEventListener('ar-status', (event) => {
        // When status === "presenting", the user is seeing the AR session live
        if (event.detail.status === 'presenting') {
          // Immediately pause in case it auto‐played
          modelViewer.pause();

          // Wait for the user's tap in AR to start the animation
          const onFirstTap = () => {
            modelViewer.play();
            modelViewer.removeEventListener('click', onFirstTap);
          };
          modelViewer.addEventListener('click', onFirstTap);
        }
      });
    </script>

    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
