<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <!-- Removed “autoplay” so animation won’t start until user taps -->
    <model-viewer
      id="modelViewer"
      src="Testha02.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      tone-mapping="neutral"
      poster="poster.webp"
      shadow-intensity="1"
    >
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>

      <button slot="ar-button" id="ar-button">
        View in your space
      </button>

      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" alt="AR prompt">
      </div>
    </model-viewer>

    <script>
      // Grab the <model-viewer> element
      const modelViewer = document.querySelector('#modelViewer');

      // Ensure animation is paused on load (no autoplay)
      modelViewer.pause();

      // When the user taps (either to place in AR or to tap the model),
      // start playing the animation
      modelViewer.addEventListener('click', () => {
        modelViewer.play();
      });
    </script>

    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
