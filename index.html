<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; Scene Viewer Clean</title>
    <meta charset="utf-8">
    <meta name="description" content="Clean Scene Viewer AR">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <style>
      model-viewer ::slotted([slot="ar-button"]) {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        padding: 1em 2em;
        font-size: 1rem;
      }
      #ar-prompt {
        display: none;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="modelViewer"
      src="Testha02.glb"
      ios-src="Testha02.usdz"
      ar
      ar-modes="scene-viewer quick-look"  <!-- Only Scene Viewer -->
      camera-controls
      tone-mapping="neutral"
      poster="poster.webp"
      shadow-intensity="1"
      animation-name="all"
      autoplay
      reveal="auto"
      style="width:100%; height:100vh;"
    >
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>

      <button slot="ar-button" id="ar-button">
        View in your space
      </button>

      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" alt="AR prompt">
      </div>
    </model-viewer>

    <script>
      const modelViewer = document.querySelector('#modelViewer');

      modelViewer.addEventListener('load', () => {
        // Force to first frame and pause
        modelViewer.currentTime = 0;
        modelViewer.pause();
      });

      document.getElementById('ar-button').addEventListener('click', () => {
        // Let Scene Viewer take over â€” no need to play in browser
        // modelViewer.play();  // optional, not needed for Scene Viewer
      });

      // Remove any debug overlay if exists
      const hideDebug = () => {
        const debug = document.querySelector('model-viewer::part(debug)') || document.querySelector('.debug');
        if (debug) debug.style.display = 'none';
      };

      hideDebug();
    </script>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
